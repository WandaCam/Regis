<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css.css">
	<title>JavaRegistro</title>
</head>
<body>
    <h1 class="titulo">Registro</h1>
    <script>
        nombre=prompt("Cual es tu nombre?", "Ingrese tu nombre")
        document.write("<div class=regi>bienvenid@:" + nombre+"</div>")
        ciudad=prompt("Cual es tu ciudad?", "Ingrese la ciudad en donde vives")
        document.write ("<div class=ciu> Ciudad en donde vives:" + ciudad+"</div>")
        numero=prompt("Cual es tu número de celular?", "Ingrese tu número")
        document.write ("<div class=regi> Tu número es:" + numero+"</div>")
        edad=prompt("Cual es tu edad?", "Ingrese la edad que tienes")
        document.write ("<div class=ciu> Tu edad es:" + edad+"</div>")
    </script>
</body>
</html>
